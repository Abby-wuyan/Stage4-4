<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更换头像</title>
    <link rel="stylesheet" href="../lib/allBase.css">
    <link rel="stylesheet" href="../lib/layui.css">
    <link rel="stylesheet" href="../lib/cropper/cropper.css" />

    <link rel="stylesheet" href="../css/user/user_avator.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
            <!-- 下面开始利用cropper插件 -->
            <!-- 第一行的图片裁剪和预览区域 -->
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                    <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                    <img id="image" src="../lib/cropper/p2.jpg" />
                </div>
                <!-- 图片的预览区域 -->
                <div class="preview-box">
                    <div>
                        <!-- 宽高为 100px 的预览区域 -->
                        <div class="img-preview w100"></div>
                        <p class="size">100 x 100</p>
                    </div>
                    <div>
                        <!-- 宽高为 50px 的预览区域 -->
                        <div class="img-preview w50"></div>
                        <p class="size">50 x 50</p>
                    </div>
                </div>
            </div>

            <!-- 第二行的按钮区域 -->
            <div class="row2">
                <input type="file" accept="image/png,image/jpeg" hidden>
                <button type="button" class="layui-btn" id="upload">上传</button>
                <!-- 这是一组按钮，为了上传文件的按钮可以自定义，自己另外写一个按钮代替它-->
                <button type="button" class="layui-btn layui-btn-danger" id="btn-upload">确定</button>

            </div>
        </div>
    </div>
    <script src="../lib/layui/layui/layui.all.js"></script>
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script src="../js/baseApi.js"></script>
    <script src="../lib/cropper/Cropper.js"></script>
    <script src="../lib/cropper/jquery-cropper.js"></script>

    <script src="../js/user/user_avator.js"></script>
</body>

</html>
