<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆</title>
    <link rel="stylesheet" href="lib/allBase.css">
    <link rel="stylesheet" href="lib/layui.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="layui-main">
        <img src="images/logo.png" alt="">
    </div>
    <div class="login-wrap">
        <div class="login-header"></div>
        <!-- 登陆的div -->
        <div class="login-box">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="uname" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>

                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登陆</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="link-reg">去注册账号</a>
                </div>
            </form>

        </div>
        <!-- 注册的div -->
        <div class="register-box">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="uname" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>

                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>

                    <input type="password" name="password" required lay-verify="required" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="link-login">去登陆</a>
                </div>
            </form>


        </div>
    </div>
    <script src="lib/layui.all.js"></script>
    <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
