<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <link rel="stylesheet" href="../lib/allBase.css">
    <link rel="stylesheet" href="../lib/layui.css">
    <link rel="stylesheet" href="../css/article/article_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 是一个form表单-->
            <form class="layui-form" id="form-search">
                <!-- layui-inline看官网组装行内表单 -->
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" id="cate">
                        <!-- 这用模板引擎生成 -->
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state" id="state">
                <option value="">所有状态</option>
                <!-- 选择所有状态就代表不需要加这个的筛选条件，所以它的值就是‘’ -->
                <option value="已发布">已发布</option>
                <option value="草稿">草稿</option>
              </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 文章显示列表 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="200">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>cs</td>
                        <td>cs</td>
                        <td>cs</td>
                        <td>cs</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete">删除</button>
                        </td>
                    </tr>

                </tbody>
            </table>
            <!-- 分页结构 -->
            <div id="pageBox"></div>
        </div>
    </div>


    <!-- 列表的模板 -->
    <script type="text/html" id="tem-list">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 文章类别的模板 -->
    <script type="text/html" id="temp-articleCate">

        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        <!-- 这个参数需要的值是文章分类的id，在调获取分类接口的时候会返回值 -->
        {{/each}}
    </script>
    <script src="../lib/layui/layui/layui.all.js "></script>
    <script src="../lib/jquery-3.5.1.min.js "></script>
    <script src="../js/baseApi.js "></script>
    <script src="../lib/template-web.js"></script>
    <script src="../js/article/article_list.js "></script>
</body>

</html>
